<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color green"></div>
        <div class="color black"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fas fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fas fa-trash"></i>
        </div>
      </div>
    </div>

    <div class="main-cont"></div>

    <div class="modal-cont">
      <textarea class="textarea-cont" placeholder="Enter your task"></textarea>

      <div class="priority-color-cont">
        <div class="priority-color red"></div>
        <div class="priority-color blue active"></div>
        <div class="priority-color green"></div>
        <div class="priority-color black"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
